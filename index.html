<html>
  <head>
    <title>WIPPO 8 JUMPER</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body>
    <div class="container-fluid">
      <!-- Scene -->
      <div id="scene">
        <div class="layer layout">
          <div class="town">
            <div class="town-front"></div>
          </div>
        </div>
        <div class="layer layout">
          <div class="town">
            <div class="town-mid"></div>
          </div>
        </div>
        <div class="layer layout" style="z-index:-1;">
          <div class="town">
            <div class="town-back"></div>
          </div>
        </div>
      </div>
      <!-- Select Character -->
      <div id="main">
        <div class="container">
          <div class="header">
          </div>
          <div class="select">
            <div class="row">
              <div class="hero" data-wip="superman">
                <div class="image-hero">
                  <img src="assets/img/wippo/wippo-superman.png" alt="" class="img-responsive">
                </div>
                <div class="name">
                  <h1>Select</h1>
                </div>
              </div>
              <div class="hero" data-wip="scarlet">
                <div class="image-hero">
                  <img src="assets/img/wippo/wippo-scarlet.png" alt="" class="img-responsive">
                </div>
                <div class="name">
                  <h1>Select</h1>
                </div>
              </div>
              <div class="hero" data-wip="original">
                <div class="image-hero">
                  <img src="assets/img/wippo/wippo-original.png" alt="" class="img-responsive">
                </div>
                <div class="name">
                  <h1>Select</h1>
                </div>
              </div>
              <div class="hero" data-wip="thor">
                <div class="image-hero">
                  <img src="assets/img/wippo/wippo-thor.png" alt="" class="img-responsive">
                </div>
                <div class="name">
                  <h1>Select</h1>
                </div>
              </div>
              <div class="hero" data-wip="greenarrow">
                <div class="image-hero">
                  <img src="assets/img/wippo/wippo-greenarrow.png" alt="" class="img-responsive">
                </div>
                <div class="name">
                  <h1>Select</h1>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="hero" data-wip="angel">
                <div class="image-hero">
                  <img src="assets/img/wippo/wippo-angel.png" alt="" class="img-responsive">
                </div>
                <div class="name">
                  <h1>Select</h1>
                </div>
              </div>
              <div class="hero" data-wip="blackwidow">
                <div class="image-hero">
                  <img src="assets/img/wippo/wippo-blackwidow.png" alt="" class="img-responsive">
                </div>
                <div class="name">
                  <h1>Select</h1>
                </div>
              </div>
              <div class="hero" data-wip="captainamerica">
                <div class="image-hero">
                  <img src="assets/img/wippo/wippo-captainamerica.png" alt="" class="img-responsive">
                </div>
                <div class="name">
                  <h1>Select</h1>
                </div>
              </div>
              <div class="hero" data-wip="catwoman">
                <div class="image-hero">
                  <img src="assets/img/wippo/wippo-catwoman.png" alt="" class="img-responsive">
                </div>
                <div class="name">
                  <h1>Select</h1>
                </div>
              </div>
              <div class="hero" data-wip="cyclops">
                <div class="image-hero">
                  <img src="assets/img/wippo/wippo-cyclops.png" alt="" class="img-responsive">
                </div>
                <div class="name">
                  <h1>Select</h1>
                </div>
              </div>
              <div class="hero" data-wip="hulk">
                <div class="image-hero">
                  <img src="assets/img/wippo/wippo-hulk.png" alt="" class="img-responsive">
                </div>
                <div class="name">
                  <h1>Select</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.hero').click(function(){
          window.location = "game.html?char="+$(this).data('wip');
        });
      });
    </script>
  </body>
</html>
